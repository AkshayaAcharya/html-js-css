<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Window</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="btn">Launch Modal</button>
      <div class="modal modal-window--close">
        <div class="modal--div">
          <span class="modal--close">&times;</span>
          <p class="modal--title">Modal</p>
          <p class="modal--content">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Exercitationem autem non veritatis dolor, hic eos pariatur minima ex
            aut, culpa quod ipsa! Placeat deserunt iure libero! Dolorem commodi
            eligendi dignissimos.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
