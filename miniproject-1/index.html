<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER ENTRY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <h2 class="heading">USER ENTRY</h2>
    <input class="search-input" type="text" placeholder="Seach by name" />
    <table aria-describedby="heading">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Company</th>
        <th>Website</th>
        <th colspan="2">Actions</th>
      </thead>
      <tbody class="user-data"></tbody>
    </table>
    <div class="modal display-none">
      <form class="modal-container" action="">
        <h3>Editing User</h3>
        <div class="form-ele">
          <label for="name">Name: </label>
          <input id="name" type="text" />
        </div>
        <div class="form-ele">
          <label for="username">Username: </label>
          <input id="username" type="text" />
        </div>
        <div class="form-ele">
          <label for="email">Email: </label>
          <input id="email" type="text" />
        </div>
        <div class="form-ele">
          <label for="phone">Phone: </label>
          <input id="phone" type="text" />
        </div>
        <div class="form-ele">
          <label for="address">Address: </label>
          <input id="address" type="text" />
        </div>
        <div class="form-ele">
          <label for="company">Company: </label>
          <input id="company" type="text" />
        </div>
        <div class="form-ele">
          <label for="website">Website: </label>
          <input id="website" type="text" />
        </div>
        <button class="update modal-update" id="btn-update">Update</button>
        <ion-icon name="close-circle-outline" class="close-icon"></ion-icon>
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
